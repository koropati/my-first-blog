{% extends 'blog/base.html' %}
{% block content-header %}
    <h1>DATA TEST</h1>
    <ol class="breadcrumb">
        <li>
            <a href="{% url 'dashboard' %}">
                <i class="fa fa-fw ti-home"></i> Dashboard
            </a>
        </li>
        <li class="active">
            data detail
        </li>
    </ol>
{% endblock %}
{% block aktifDataTes %}
    class="active"
{% endblock %}
{% block content %}
	<div class="post">
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'data_remove' id=data.id %}"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
		<h2>{{ data.created_date }}</h2>
		<p>{{ data.data }}</p>
	</div>
{% endblock %}
